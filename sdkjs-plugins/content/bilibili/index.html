<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Plugin</title>

    <link rel="stylesheet" href="styles/style.css" />

    <script
      type="text/javascript"
      src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"
    ></script>
    <script
      type="text/javascript"
      src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="input-container">
        <input
          id="bilibiliLink"
          type="text"
          placeholder="Insert Bilibili video link here..."
        />
        <button
          id="embed-btn"
          class="primary"
          onclick="embedBilibiliVideo()"
          disabled
        >
          Embed Video
        </button>
        <div class="resize-message">
          <p id="short-width-message">
            Please increase the window width to view the content.
          </p>
        </div>
      </div>

      <div class="player-container">
        <iframe
          id="bilibiliPlayer"
          src=""
          frameborder="no"
          allowfullscreen="true"
        ></iframe>
      </div>
    </div>
    <div class="resize-message">
      Please increase the window width to view the content.
    </div>
  </body>
  <script type="text/javascript" src="scripts/code.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilibili Video Search</title>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .video-frame {
        width: 560px;
        height: 315px; /* Standard 16:9 aspect ratio */
        border: none;
        margin-bottom: 20px;
      }

      .search-box {
        /* display: flex; */
        /* flex-direction: column; */
        /* align-items: center; */
        margin-top: 10px;
      }

      .search-input {
        width: 100%;
        max-width: 600px;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 7px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        outline: none;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .search-results {
        width: 90%;
        max-width: 600px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: left;
      }

      @media (max-width: 550px) {
        .container {
          display: none;
        }

        .resize-message {
          display: block;
        }
      }

      .resize-message {
        display: none;
        font-size: 20px;
        color: red;
        text-align: center;
      }
    </style>

    <script
      type="text/javascript"
      src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"
    ></script>
    <script
      type="text/javascript"
      src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Iframe for the video player -->
      <iframe id="videoFrame" class="video-frame" src="" allowfullscreen>
      </iframe>

      <!-- Search box -->
      <div class="search-box">
        <input
          type="text"
          id="searchQuery"
          class="search-input"
          placeholder="Enter search query"
        />
        <button id="search-btn">Search</button>
      </div>

      <!-- Search results section -->
      <div id="searchResults" class="search-results">
        Search results will appear here.
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
